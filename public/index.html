<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="POST" action="/loginPost">
      <fieldset>
        <h1>Login</h1>
        <label for="inemail">Enter Your Email: <input id="inmail" name="inemail" type="email"/></label>
        <label for="inpassword">Enter your Password: <input id="inpassword" name="inpassword" type="password" /></label>
      </fieldset>
      <input type="submit" value="Log in"/>
      <p>Don't have an account? <a href="regis.html">Sign up</a></p>
    </form>
  </body>
</html>
